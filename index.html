<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #mediaContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .thumbnail {
            cursor: pointer;
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
            text-align: center;
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: cover;
        }
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modalVideo {
            max-width: 80%;
            max-height: 80%;
        }
        #videoTitle {
            color: white;
            margin: 10px 0;
            text-align: center;
        }
        #sort {
            margin-bottom: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <select id="sort" onchange="sortMedia()">
        <option value="title">Sort by Title</option>
        <option value="size_formatted">Sort by Size</option>
    </select>
    <div id="mediaContainer"></div>
    <div id="videoModal">
        <h2 id="videoTitle"></h2>
        <video id="modalVideo" controls></video>
    </div>
    <script src="media_player.js"></script>
</body>
</html>
