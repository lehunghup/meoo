<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Grid</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
    .media-card { border: 1px solid #ccc; padding: 10px; cursor: pointer; position: relative; }
    .media-card img { width: 100%; height: auto; }
    .viewed { position: absolute; top: 5px; right: 5px; background: red; color: white; padding: 2px 5px; }
    #videoModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #videoModal video { max-width: 80%; max-height: 80%; }
    #errorMessage { color: red; }
  </style>
</head>
<body>
  <div id="errorMessage"></div>
  <select id="sort" onchange="sortMedia()">
    <option value="title">Title</option>
    <option value="size_formatted">Size</option>
    <option value="how_long_ago">Upload Time</option>
  </select>
  <div id="mediaGrid" class="media-grid"></div>
  <div id="videoModal">
    <div>
      <h2 id="videoTitle"></h2>
      <video id="modalVideo" controls></video>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
